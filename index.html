<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drinker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="time"></div>
        <div class="winner"></div>
        <div class="players">
            <div class="player player1"></div>
            <div class="player player2"></div>
        </div>
        <div class="interaction">
            <div class="button start">Start</div>
            <div class="wrapper_speed">
                <div class="speed">
                    <div class="slider"></div>
                </div>
            </div>
            <div class="button stop">Stop</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
